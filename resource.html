  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>

    }

    }

    .pdf-link a i {
      font-size: 0.85rem;
      margin-left: 6px;
    }

    iframe {
      display: none;
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.5rem;
